<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body class="bigContainer">
    <div class="topBar">
        <span class="leftTitle">Search for Models by Make and Year</span>
        <span class="rightTitle">Decode VIN</span>

    </div>
    <div class="leftContainer">
        <div>
            <input id="make" placeholder="Make" class="yearBar"><input id="yearInM" placeholder="Year" class="yearBar"><button class="buttons" onclick="getList()">Submit</button>
            <div id="container"></div>
            </div>
    </div>
    <div class="rightContainer">
        <div>
                <input id="vin" placeholder="VIN" class="vinBar"><input id="yearIn" placeholder="Year" class="yearBar"><button class="buttons" onclick="getInfo()">Submit</button>
        <div >
            Make: <span id="makeVin"></span><br>
            Model: <span id="model"></span><br>
            Series: <span id="series"></span><br>
            Year: <span id="year"></span><br>
            Body Type: <span id="bodyType"></span><br>
    
            <img id="bodyClass" class="image">
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="apiProject.js"></script>
</body>
</html>
